<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      background: rgba(0, 0, 0, 0.4); /* optional overlay */
      text-align: center;
    }
    h1 {
      font-size: 3em;
    }
  </style>
</head>
<body>
  <!-- Local or hosted video -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="vb1.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="content">
    <h1>Welcome to My Site</h1>
  </div>
</body>
</html>
